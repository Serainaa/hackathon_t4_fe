<div class="card">
  <h5>Transaction history</h5>
  <p-table
    #dt2
    [value]="transactionData"
    [tableStyle]="{ 'min-width': '60rem' }"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
  >

    <ng-template pTemplate="header">
      <tr *ngIf="fieldNames?.length">
        <th
          *ngFor="let field of fieldNames"
          [pSortableColumn]="field.id"
          style="width: 20%"
        >
          {{ field.name }}
          <p-sortIcon field="transaction.key"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-transaction>
      <tr>
        <td *ngIf="transaction.date">{{ transaction.date  | date:'yyyy-MM-dd'}}</td>
        <td *ngIf="transaction?.userName">{{ transaction?.userName }}</td>
        <td *ngIf="transaction?.shopName">{{ transaction?.shopName }}</td>
        <td *ngIf="transaction.amount">{{ transaction.amount }}</td>
        <td *ngIf="transaction?.fee">{{ transaction?.fee }}</td>
        <td *ngIf="transaction?.cashBack">{{ transaction?.cashBack }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
