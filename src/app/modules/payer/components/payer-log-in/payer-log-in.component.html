<form [formGroup]="profileForm" (submit)="onSubmit()">
  <h2>Login</h2>
  <p-inputGroup>
    <p-inputGroupAddon>
      <i class="pi pi-user"></i>
    </p-inputGroupAddon>
    <input
      id="username"
      class="p-inputtext"
      pInputText
      formControlName="username"
      placeholder="Username"
    />
    <small
      *ngIf="
        profileForm.get('username').invalid &&
        (profileForm.get('username').dirty ||
          profileForm.get('username').touched)
      "
      class="block p-error"
    >
      <div *ngIf="profileForm.get('username').errors?.['required']">
        Username is required.
      </div>
      <div *ngIf="profileForm.get('username').errors?.['username']">
        Username should be valid
      </div>
    </small>
  </p-inputGroup>

  <p-inputGroup>
    <p-inputGroupAddon>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
      </svg>
    </p-inputGroupAddon>
    <input
      id="password"
      class="p-inputtext"
      pInputText
      formControlName="password"
      placeholder="password"
    />
    <small
      *ngIf="
        profileForm.get('password').invalid &&
        (profileForm.get('password').dirty ||
          profileForm.get('password').touched)
      "
      class="block p-error"
    >
      <div *ngIf="profileForm.get('password').errors?.['required']">
        Password is required.
      </div>
    </small>
  </p-inputGroup>

  <button
    [disabled]="!profileForm.valid"
    pButton
    pRipple
    label="SIGN IN"
    class="p-button-primary"
  ></button>

  <div class="mt-2">Not a member? <a routerLink="../register">Register</a></div>
</form>
